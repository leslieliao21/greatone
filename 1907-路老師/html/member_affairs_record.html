<body id="member-page" class="affairsRecordPage">
    <!--Loading-->
    <div id="loading">
        <div class="loader">
            <div class="spinner">

            </div>
        </div>
    </div>

    <header class="page-header"></header>

    <main class="main-container">

        <div class="inside bgWhite pdb-40">
            <h2 class="pageHead">‑ 路老師專區 ‑</h2>

            <div class="bodyCont">

                <ol class="breadcrumb">
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">路老師專區</a></li>
                    <li class="active">宣講歷程登錄</li>
                </ol>

                <div class="pageCont">
                    <div class="pageBodyTitle">
                        <h4><img src="images/icon/icon_title_book.png" alt="">
                            ‑ 宣講歷程登錄 ‑
                        </h4>
                    </div>

                    <p>請登錄個人宣講過程與教學回饋</p>

                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="affairsPlace" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log01.png')">宣講單位</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="affairsPlace" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log02.png')">宣講日期</label>
                            <div class="col-sm-4">
                                <select class="form-control">
                                    <option>年</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option>月</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option>日</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="affairsTime" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log03.png')">宣講時間</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="affairsTime" placeholder="">
                            </div>
                            <div class="col-sm-2 formAddition">分鐘</div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log04.png')">城市鄉鎮</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option>縣市</option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                                <select class="form-control">
                                    <option>鄉鎮區域</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="affairsPeople" class="col-sm-3 control-label labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log05.png')">參加人數</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="affairsPeople" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log06.png')">使用教案</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option>請選擇</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="" placeholder="請填寫其他教案">
                            </div>
                            <div class="col-sm-2">
                                <a href="javascript:;" class="formAddition"><i
                                        class="glyphicon glyphicon-plus-sign"></i> 新增教案</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="affairsAdvantage" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log07.png')">路⽼師回饋 - 優點</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="affairsAdvantage"
                                    placeholder="請就本教案提出您的想法與建議(例如:教學主題、教學內容、教學簡報內容、影片內容、課程長度、學習單、實作觀察表等)"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="affairsSuggestion" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log08.png')">路⽼師回饋 - 建議</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="affairsSuggestion"
                                    placeholder="請就本教案提出您的想法與建議(例如:教學主題、教學內容、教學簡報內容、影片內容、課程長度、學習單、實作觀察表等)"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="affairsEffective" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log09.png')">學習成效評估</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="affairsEffective"
                                    placeholder="請針對各教案最後的學習單統計結果，說明各教案的學習單問題回答情況。(如:⾏人教案一第一題有20人答對，第⼆題有15⼈答對)"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label labelIcon"
                                style="background-image: url('images/icon/icon_affairs_log10.png')">宣講照片上傳</label>
                            <div class="col-sm-7 mgb-10">
                                <label for="" class="col-sm-5 control-label required">路老師台上宣講</label>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-upload">
                                        <img src="images/icon/icon_upload.png" alt="">
                                        瀏覽
                                    </button>
                                </div>
                                <div class="col-sm-4 pdr-0">
                                    <input type="text" class="form-control" id="" placeholder="請簡短說明">
                                </div>
                            </div>
                            <label for="" class="col-sm-3 control-label"></label>
                            <div class="col-sm-7 mgb-10">
                                <label for="" class="col-sm-5 control-label required">與學生團體合照</label>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-upload">
                                        <img src="images/icon/icon_upload.png" alt="">
                                        瀏覽
                                    </button>
                                </div>
                                <div class="col-sm-4 pdr-0">
                                    <input type="text" class="form-control" id="" placeholder="請簡短說明">
                                </div>
                            </div>
                            <label for="" class="col-sm-3 control-label"></label>
                            <div class="col-sm-7 mgb-10">
                                <label for="" class="col-sm-5 control-label required">教學過程實況</label>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-upload">
                                        <img src="images/icon/icon_upload.png" alt="">
                                        瀏覽
                                    </button>
                                </div>
                                <div class="col-sm-4 pdr-0">
                                    <input type="text" class="form-control" id="" placeholder="請簡短說明">
                                </div>
                            </div>
                            <label for="" class="col-sm-3 control-label"></label>
                            <div class="col-sm-7">
                                <label for="" class="col-sm-5 control-label"></label>
                                <div class="col-sm-3">
                                    <!-- <input type="file" id="exampleInputFile"> -->
                                    <button type="button" class="btn btn-upload">
                                        <img src="images/icon/icon_upload.png" alt="">
                                        瀏覽
                                    </button>
                                </div>
                                <div class="col-sm-4 pdr-0">
                                    <input type="text" class="form-control" id="" placeholder="請簡短說明">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <a href="javascript:;" class="formAddition"><i
                                        class="glyphicon glyphicon-plus-sign"></i> 新增教案</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-8 text-left">
                                <p><i class="glyphicon glyphicon-info-sign"></i> 最多新增四張照片</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-8 text-left">
                                <span><i class="glyphicon glyphicon-info-sign"></i> 為必填欄位：</span>
                                <ul>
                                    <li>請根據主題上傳宣講過程中的照片</li>
                                    <li>每張照片50MB限以下</li>
                                </ul>
                            </div>
                        </div>

                        <button type="button" class="btn btn-gray btnInline">重新填寫</button>
                        <button type="submit" class="btn btn-submit btnInline">確認</button>
                    </form>
                </div>
            </div>

    </main>

    <footer class="page-footer"></footer>

    <!-- Scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/kits.min.js"></script>
    <!-- main js -->
    <script src="js/main.min.js"></script>

</body>

</html>
