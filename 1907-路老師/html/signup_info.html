<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <!-- Basic Data -->
    <meta charset="UTF-8">
    <title>路老師的家 | 實習路老師註冊</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="format-detection" content="telephone=no">
    <!-- <link rel="icon" type="image/ico" href="" /> -->

    <!-- Meta Data -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="og:title" content="">
    <meta name="og:description" content="">
    <meta name="og:type" content="website">
    <!-- <meta name="og:image" content="正式網址/images/1200x630.jpg"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!--[if IE]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
  <![endif]-->

</head>

<body id="sign-page" class="signupInfoPage">
    <!--Loading-->
    <div id="loading">
        <div class="loader">
            <div class="spinner">

            </div>
        </div>
    </div>

    <header class="page-header"></header>

    <main class="main-container">

        <div class="inside bgWhite pdb-40">
            <h2 class="pageHead">‑ 路老師專區 ‑</h2>

            <div class="bodyCont">

                <ol class="breadcrumb">
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">路老師專區</a></li>
                    <li class="active">實習老師註冊</li>
                </ol>

                <div class="pageCont">
                    <div class="pageBodyTitle">
                        <h4><img src="images/icon/icon_title_signin.png" alt="">
                            ‑ 實習路老師註冊 ‑</h4>
                    </div>

                    <p>請填寫以下資料註冊實習路老師</p>

                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="signupName" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info01.png')">姓名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="signupName" placeholder="請留下您的真實姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info02.png')">性別</label>
                            <div class="col-sm-9">
                                <div class="text-left form-inline radioCont">
                                    <label class="radio-inline">
                                        <input type="radio" name="genderOption" id="Radio1" value="option1">
                                        <span class="checkmark"></span> 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="genderOption" id="Radio2" value="option2">
                                        <span class="checkmark"></span> 女
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupBirth" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info03.png')">出生日期</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option>年</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option>月</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option>日</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupArea" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info04.png')">居住地區</label>
                            <div class="col-sm-4">
                                <select class="form-control">
                                    <option>縣市</option>
                                    <option>..</option>
                                    <option>..</option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                                <select class="form-control">
                                    <option>鄉鎮區域</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail" class="col-sm-3 control-label labelIcon"
                                style="background-image: url('images/icon/icon_signup_info05.png')">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="signupEmail" placeholder="請填寫正確E-mail信箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label labelIcon"
                                style="background-image: url('images/icon/icon_signup_info06.png')">市話</label>
                            <div class="col-xs-3 col-sm-2 pdr-5">
                                <input type="tel" class="form-control" id="signupTel1" placeholder="區碼">
                            </div>
                            <div class="col-xs-9 col-sm-7">
                                <input type="tel" class="form-control" id="signupTel2" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info07.png')">Line ID</label>
                            <div class="col-sm-9">
                                <div class="text-left form-inline radioCont">
                                    <label class="radio-inline">
                                        <input type="radio" name="lineOption" id="Radio1" value="option1">
                                        <span class="checkmark"></span>無
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="lineOption" id="Radio2" value="option2">
                                        <span class="checkmark"></span>有
                                    </label>
                                    <input type="text" class="form-control other-input mgb-0" id=""
                                        placeholder="請填寫Line ID">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info08.png')">精通語言</label>
                            <div class="col-sm-9">
                                <div class="text-left form-inline checkboxCont">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="langOption" id="Checkbox1" value="國語">
                                        <span class="checkmark"></span>國語
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="langOption" id="Checkbox2" value="台語">
                                        <span class="checkmark"></span>台語
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="langOption" id="Checkbox3" value="福州語">
                                        <span class="checkmark"></span>福州語
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="langOption" id="Checkbox4" value="客語">
                                        <span class="checkmark"></span>客語
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="langOption" id="Checkbox5" value="日語">
                                        <span class="checkmark"></span>日語
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="langOption" id="Checkbox6" value="英語">
                                        <span class="checkmark"></span>英語
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="langOption" id="Checkbox7" value="其它">
                                        <span class="checkmark"></span>其它
                                    </label>
                                    <input type="text" class="form-control other-input" id="" placeholder="請填寫">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mgt-n10">
                            <label for="signupJob" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info09.png')">職業</label>
                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option>請選擇</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info10.png')">經常使用之交通工具</label>
                            <div class="col-sm-9">
                                <div class="text-left form-inline checkboxCont">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="transportOption" id="Checkbox1" value="步行">
                                        <span class="checkmark"></span>步行
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="transportOption" id="Checkbox2" value="自行車">
                                        <span class="checkmark"></span>自行車
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="transportOption" id="Checkbox3" value="機車">
                                        <span class="checkmark"></span>機車
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="transportOption" id="Checkbox4" value="汽車">
                                        <span class="checkmark"></span>汽車
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="transportOption" id="Checkbox5" value="大眾運輸">
                                        <span class="checkmark"></span>大眾運輸
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="transportOption" id="Checkbox6" value="其它">
                                        <span class="checkmark"></span>其它
                                    </label>
                                    <input type="text" class="form-control other-input" id="" placeholder="請填寫">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info11.png')">持有駕照</label>
                            <div class="col-sm-9">
                                <div class="text-left form-inline checkboxCont">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="licenseOption" id="Checkbox1" value="機車">
                                        <span class="checkmark"></span>機車
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="licenseOption" id="Checkbox2" value="汽車">
                                        <span class="checkmark"></span>汽車
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mgt-n10">
                            <label for="signupWork" class="col-sm-3 control-label required labelIcon"
                                style="background-image: url('images/icon/icon_signup_info12.png')">服務單位</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="signupWork" placeholder="請填答現職或退休前服務單位">
                            </div>
                        </div>


                        <button type="button" class="btn btn-submit">下一步</button>
                    </form>

                    <span class="cRed"><i class="glyphicon glyphicon-info-sign"></i> *為必填欄位</span>

                </div>
            </div>


    </main>

    <footer class="page-footer"></footer>


    <!-- Scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/kits.min.js"></script>
    <!-- main js -->
    <script src="js/main.min.js"></script>

</body>

</html>
