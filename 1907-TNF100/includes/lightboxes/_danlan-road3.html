  <ul>
    <li><span class="fcRed">適合對象：</span>適合喜愛挑戰的勇腳</li>

        class="fcRed">步道特色：</span>燦光寮古道，是清代時期傳送官府文書兼負軍事任務的山徑，古道前段經常可見斷垣殘壁，是當年各式塘舖遺址。

    <li><span class="fcRed">經過景點：</span>燦光寮古道、牡丹抽水壩、柑仔店遺址、燦光寮山、草山戰備道、黃金神社、黃金博物館、勸濟堂。</li>
    <li><span class="fcRed">里程數：</span>約 12.5公里</li>
