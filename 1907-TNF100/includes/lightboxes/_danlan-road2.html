      <h4>貂山古道線</h4>
    </div>
  </div>

  <ul>
    <li><span class="fcRed">適合對象：</span>想輕鬆健行的肉腳</li>
    <li><span
        class="fcRed">步道特色：</span>貂山古道是日治時代為運送礦產所建造的輕便台車路，也是牡丹先民來往瑞芳、九份與雙溪工作或買賣的必經之路。貂山古道線為純古道路線，無登山頭，會行經展望良好的草山戰備道與黃金神社等。
    </li>
    <li><span class="fcRed">報到時間：</span>8：30 ~ 9：00 牡丹車站</li>
    <li><span class="fcRed">解散時間：</span>約下午3:00，於勸濟堂會師後解散</li>
    <li><span class="fcRed">路線說明：</span>由牡丹車站集合，走貂山古道抵草山戰備道後轉黃金博物館，至勸濟堂。</li>
    <li><span class="fcRed">經過景點：</span>貂山古道、無緣之墓、金山福德宮、草山戰備道、黃金神社、黃金博物館、勸濟堂。</li>
    <li><span class="fcRed">里程數：</span>約 9.5 公里</li>
  </ul>
