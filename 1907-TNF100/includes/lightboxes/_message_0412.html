<p>備用路線啟用條件：</p>
<ol>
   <li>
      <p>賽前連續中雨以上超過2天或賽前一天大雨（24小時累積雨量達80毫米以上，或時雨量達40毫米以上）以上降雨</p>
   </li>
   <li>
      <p>賽事進行中(4/20-21)，持續中雨(每小時2.6mm-8mm) 以上天氣</p>
   </li>
</ol>
